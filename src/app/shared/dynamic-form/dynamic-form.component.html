<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of fields">
    <div class="mb-3" [ngSwitch]="field.type">
      <label [for]="field.name" class="form-label">{{ field.label }}</label>
      <input *ngSwitchCase="'text'" type="text" class="form-control" [id]="field.name" [formControlName]="field.name" [ngClass]="inputClasses(field.name)" />
      <input *ngSwitchCase="'number'" type="number" class="form-control" [id]="field.name" [formControlName]="field.name" [ngClass]="inputClasses(field.name)" />
      <select *ngSwitchCase="'select'" class="form-select" [formControlName]="field.name" [id]="field.name">
        <option *ngFor="let opt of field.options" [value]="opt.value">{{ opt.label }}</option>
      </select>
      <div *ngIf="form.get(field.name)?.errors && form.get(field.name)?.touched" class="form-text text-danger">
        <ng-container *ngIf="form.get(field.name)?.hasError('required')">Campo obrigatório</ng-container>
        <ng-container *ngIf="form.get(field.name)?.hasError('minlength')">Valor muito curto</ng-container>
        <ng-container *ngIf="form.get(field.name)?.hasError('email')">E-mail inválido</ng-container>
      </div>
    </div>
  </ng-container>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    {{ submitText }}
  </button>
  <button type="button" class="btn btn-secondary" (click)="form.reset()">Limpar</button>
</form>
