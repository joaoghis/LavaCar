<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of fields">
    <div class="mb-3" [ngSwitch]="field.type">
      <label [for]="field.name" class="form-label">{{ field.label }}</label>
      <input *ngSwitchCase="'text'" type="text" class="form-control" [id]="field.name" [formControlName]="field.name" [ngClass]="{ 'is-invalid': form.get(field.name)?.invalid && form.get(field.name)?.touched, 'is-valid': form.get(field.name)?.valid && form.get(field.name)?.touched }" required />
      <input *ngSwitchCase="'number'" type="number" class="form-control" [id]="field.name" [formControlName]="field.name"  [ngClass]="{ 'is-invalid': form.get(field.name)?.invalid && form.get(field.name)?.touched, 'is-valid': form.get(field.name)?.valid && form.get(field.name)?.touched }" required />
      <select *ngSwitchCase="'select'" class="form-select" [formControlName]="field.name" [id]="field.name" [ngClass]="{ 'is-invalid': form.get(field.name)?.invalid && form.get(field.name)?.touched, 'is-valid': form.get(field.name)?.valid && form.get(field.name)?.touched }" required >
        <option value="">Selecione... </option>
        <option *ngFor="let opt of field.options" [value]="opt.value">{{ opt.label }}</option>
      </select>
      <div *ngIf="form.get(field.name)?.errors && form.get(field.name)?.touched" class="form-text text-danger">
        <ng-container *ngIf="form.get(field.name)?.hasError('required')">Campo obrigat√≥rio!</ng-container>
      </div>
    </div>
  </ng-container>
  <div class="d-flex gap-2 mt-3">
    <button type="submit" class="btn btn-primary flex-fill" [disabled]="form.invalid">
      {{ submitText }}
    </button>
    <button type="button" class="btn btn-secondary flex-fill" (click)="form.reset()">
      Limpar
    </button>
  </div>
</form>
