<!-- src/app/shared/dynamic-form/dynamic-form.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of fields">
    <div class="mb-3" [ngSwitch]="field.type">
      <label [for]="field.name" class="form-label">{{ field.label }}</label>

      <!-- Text / Number -->
      <input *ngSwitchCase="'text'" type="text" class="form-control"
             [id]="field.name"
             [formControlName]="field.name"
             [ngClass]="inputClasses(field.name)" />

      <input *ngSwitchCase="'number'" type="number" class="form-control"
             [id]="field.name"
             [formControlName]="field.name"
             [ngClass]="inputClasses(field.name)" />

      <!-- Select -->
      <select *ngSwitchCase="'select'" class="form-select" [formControlName]="field.name" [id]="field.name">
        <option *ngFor="let opt of field.options" [value]="opt.value">{{ opt.label }}</option>
      </select>

      <!-- Mensagem de erro -->
      <div *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched" class="form-text text-danger">
        Campo obrigat√≥rio
      </div>
    </div>
  </ng-container>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    {{ submitText }}
  </button>
</form>
