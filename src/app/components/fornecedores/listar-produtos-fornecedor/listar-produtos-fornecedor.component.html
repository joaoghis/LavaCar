<div class="container">
    @if(produtos.length > 0){
        <div class="row col-md-8 offset-md-2">
            <h1 class="text-center">Produtos do Fornecedor: {{ nomeFornecedor }}</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Nome</th>
                        <th scope="col" class="text-center">Preço</th>
                        <th scope="col" class="text-center">Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    @for (produto of produtos; track produto.id) {
                        <tr>
                            <th scope="row" class="text-center">{{ produto.id}}</th>
                            <td>{{ produto.nome }}</td>
                            <td class="text-center">{{ produto.preco }}</td>
                            <td class="text-center">{{ produto.quantidade }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    }@else {
        <div class="row">
            <h1 class="text-center">O fornecedor não possui nenhum produto cadastrado.</h1>
        </div>
    }
</div>
